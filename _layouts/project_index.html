---
layout:  page
title:   Projects
---

<div class="project-index">
  <ol>
    {% for project in page.projects %}
    <li>
      <h3><a href="{{ project.url }}">{{ project.name }}</a></h3>
      <span class="authors"><small>Authors: {{ project.authors | join: ", " }}</small></span>
      <span class="description">{{ project.description | markdownify }}</span>
    </li>
    {% endfor %}
  </ol>
</div>
