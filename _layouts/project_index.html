---
layout:  page
title:   Projects
---

<div class="posts">
  {% for project in page.projects %}
  <div class="post">
    <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
    <span class="post-date">Authors: {{ project.authors | join: ", " }}</span>
    {{ project.description | markdownify }}
  </div>
  {% endfor %}
</div>
