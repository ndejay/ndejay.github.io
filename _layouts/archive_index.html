---
layout: page
title:  Archive
---

<div class="archive-tags">
<h2>Tags</h2>
  {% for tag in page.archive_tags %}
  <a href="{{ tag.url }}">#{{ tag.name }}</a>
  {% endfor %}
</div>

<div class="archive-date">
{% for year in page.archive_date %}
<ol>
  <li>
    <a href="{{ year.url }}">{{ year.name }}</a>
    <ol>
      {% for month in year.months %}
      <li><a href="{{ month.url }}">{{ month.name }}</a></li>
      {% endfor %}
    </ol>
  </li>
</ol>
{% endfor %}
</div>
