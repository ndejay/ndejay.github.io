  <ol>
    {% for year in page.publications_by_year %}
    <li>
      <h3>
        {{ year.name }}
        <small>({{ year.publication_count }})</small>
      </h3>
      <ol>
        {% for publication in year.publications %}

          {{ publication }}
        </li>
        {% endfor %}
      </ol>
    </li>
    {% endfor %}
</div>
