---
layout: default
---

<div class="page">
  <h1 class="page-title">Archive by tag: {{ page.tag }}</h1>
  <ul>
    {% for post in page.posts %}
    <li>
      <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="post-date">{{ post.date | date_to_string }} | Tags: {{ post | tags }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
